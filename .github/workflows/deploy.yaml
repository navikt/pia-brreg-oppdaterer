name: "Build and deploy pia-brreg-oppdaterer"
on:
  push:
    branches:
      - "main"
env:
  "IMAGE": "ghcr.io/${{ github.repository }}:${{ github.sha }}"

permissions: {}

jobs:
  build:
    permissions:
      packages: write
      contents: write
    name: Bygg og push docker image
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "gradle/wrapper-validation-action@v1"
      - uses: "actions/setup-java@v3"
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      - name: "Setup Gradle to generate and submit dependency graphs"
        uses: "gradle/gradle-build-action@v2.9.0"
        with:
          dependency-graph: generate-and-submit
      - name: "Compile, run tests and build"
        run: "./gradlew build --no-daemon"
      - name: "Set up QEMU"
        uses: "docker/setup-qemu-action@v2"
        with:
          platforms: "linux/amd64,linux/arm64"
      - name: "Set up Docker Buildx"
        uses: "docker/setup-buildx-action@v2"
      - name: "Login to GitHub Docker Registry"
        uses: "docker/login-action@v2"
        with:
          "registry": "ghcr.io"
          "username": "${{ github.actor }}"
          "password": "${{ secrets.GITHUB_TOKEN }}"
      - name: "Build and push the Docker image"
        uses: "docker/build-push-action@v3"
        with:
          context: .
          platforms: "linux/amd64,linux/arm64"
          push: true
          tags: ghcr.io/${{ github.repository }}:latest,${{ env.IMAGE }}
      - name: "Pusher image til GCR"
        uses: "nais/docker-build-push@v0"
        id: docker-push
        with:
          team: pia
          pull: true
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
  deployTopicsToDev:
    name: "Deploy topics to dev"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v3"
      - name: "Deploy topics to dev-gcp"
        uses: "nais/deploy/actions/deploy@master"
        env:
          APIKEY: "${{ secrets.NAIS_DEPLOY_APIKEY }}"
          CLUSTER: "dev-gcp"
          RESOURCE: ".nais/topics/topic-brreg-oppdatering.yaml,.nais/topics/topic-brreg-alle-virksomheter.yaml"
          VARS: ".nais/dev.yaml"
  deployTopicsToProd:
    name: "Deploy topics to prod"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v3"
      - name: "Deploy topics to prod-gcp"
        uses: "nais/deploy/actions/deploy@master"
        env:
          APIKEY: "${{ secrets.NAIS_DEPLOY_APIKEY }}"
          CLUSTER: "prod-gcp"
          RESOURCE: ".nais/topics/topic-brreg-oppdatering.yaml,.nais/topics/topic-brreg-alle-virksomheter.yaml"
          VARS: ".nais/prod.yaml"
  deploy-dev:
    name: Deploy NaisJob til NAIS dev
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          "APIKEY": "${{ secrets.NAIS_DEPLOY_APIKEY }}"
          "CLUSTER": "dev-gcp"
          "RESOURCE": ".nais/deploy.yaml"
          "VARS": ".nais/dev.yaml"
  deploy-prod:
    name: Deploy NaisJob til NAIS prod
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          "APIKEY": "${{ secrets.NAIS_DEPLOY_APIKEY }}"
          "CLUSTER": "prod-gcp"
          "RESOURCE": ".nais/deploy.yaml"
          "VARS": ".nais/prod.yaml"

  deploy-engangsjob:
    strategy:
      matrix:
        cluster: [dev, prod]
    name: Deploy av alle virksomheter import
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          "APIKEY": "${{ secrets.NAIS_DEPLOY_APIKEY }}"
          "CLUSTER": "${{ matrix.cluster }}-gcp"
          "RESOURCE": ".nais/runner_brreg_alle_virksomheter.yaml"
          "VARS": ".nais/${{ matrix.cluster }}.yaml"
