name: "Build and deploy pia-brreg-oppdaterer"
on:
  push:
    branches:
      - "main"
env:
  "IMAGE": "ghcr.io/${{ github.repository }}:${{ github.sha }}"
jobs:
  "build":
    name: "build"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "gradle/wrapper-validation-action@v1"
      - uses: "actions/setup-java@v3"
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      - name: "Compile, run tests and build"
        run: "./gradlew build --no-daemon"

  "deployTopicsToDev":
    name: "Deploy topics to dev"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v3"
      - name: "Deploy topics to dev-gcp"
        uses: "nais/deploy/actions/deploy@master"
        env:
          APIKEY: "${{ secrets.NAIS_DEPLOY_APIKEY }}"
          CLUSTER: "dev-gcp"
          RESOURCE: ".nais/topics/topic-brreg-oppdatering.yaml"
          VARS: ".nais/dev.yaml"
  "deployTopicsToProd":
    name: "Deploy topics to prod"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v3"
      - name: "Deploy topics to prod-gcp"
        uses: "nais/deploy/actions/deploy@master"
        env:
          APIKEY: "${{ secrets.NAIS_DEPLOY_APIKEY }}"
          CLUSTER: "prod-gcp"
          RESOURCE: ".nais/topics/topic-brreg-oppdatering.yaml"
          VARS: ".nais/prod.yaml"
