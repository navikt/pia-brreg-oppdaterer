apiVersion: nais.io/v1
kind: Naisjob
metadata:
  labels:
    team: pia
  name: brreg-alle-virksomheter
  namespace: pia
spec:
  image: ghcr.io/navikt/pia-brreg-oppdaterer:latest
  resources:
    requests:
      memory: 1Gi
    limits:
      memory: 4Gi
  accessPolicy:
    outbound:
      external:
        - host: data.brreg.no
  kafka:
    pool: nav-dev # nav-dev / nav-prod
  env:
    - name: LAST_NED_ALLE_VIRKSOMHETER
      value: "true"
